<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <title>Hungry Mouse</title>
  </head>
  <body>
    <h1>HUNGRY MOUSE</h1>
    <div class="grid-container" id="main">
      <div>
        <h3>Your Table</h3>
        <table id="left-grid" class="flex-container"></table>
        <button id="start-button">Start</button>
      </div>
      <div id="sidebar" class="sidebar"></div>
      <div>
        <h3>Their Table</h3>
        <table id="right-grid" class="flex-container"></table>
        <button id="restart-button">Restart</button>
      </div>
      <div id="leaderboard"></div>
    </div>
    <div class="overlay">
      <div class="o-inlay">
        <span class="escape">X</span>
        <h5 style="text-align: center; margin-bottom: 40px;">Leaderboard</h5>
        <div>
          <form id="new-name-form">
            <input
              id="new-name"
              type="text"
              placeholder="Your name"
              name="player_name"
              class="o-input"
              style="width: 200px;"
            />
            <button id="new-name-submit" class="o-submit">Submit</button>
          </form>
        </div>
        <table id="leaderboard-table">
          <tr>
            <th>Player</th>
            <th>Wins</th>
          </tr>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="src/index.js"></script>
</html>
